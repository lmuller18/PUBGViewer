<ion-header>

  <ion-navbar>
    <ion-title>{{ player.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="matches">
    <ion-item-sliding *ngFor="let match of matches">
      <button ion-item>
        <ion-avatar match-start>
          <img src="assets/img/miramar.jpg" />
        </ion-avatar>
        <h2>
          <ng-container *ngIf="match.gameMode.includes('solo')">
            <ion-icon name="md-person"></ion-icon>
          </ng-container>
          <ng-container *ngIf="match.gameMode.includes('duo')">
            <ion-icon name="md-people"></ion-icon>
          </ng-container>
          <ng-container *ngIf="match.gameMode.includes('squad')">
            <ion-icon name="md-people"></ion-icon>
            <ion-icon name="md-people"></ion-icon>
          </ng-container>
          {{ match.duration }}
        </h2>

        <h2>Rank #{{ match.team.stats.rank }}
          <span *ngIf="match.team.stats.won">Winner Winner Chicken Dinner</span>
        </h2>
        <p *ngIf="!match.gameMode.includes('solo')">
          <ng-container *ngFor="let teammate of match.team.teammates; let last = last">
            {{teammate.stats.name}}
            <span *ngIf="!last">, </span>
          </ng-container>
        </p>
      </button>
      <ion-item-options>
        <button ion-button
                color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
