<ion-header>
  <ion-navbar [color]="'primary'">
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()"
        [formGroup]="loginForm">
    <ion-list inset>

      <ion-item>
        <ion-input type="text"
                   placeholder="Email"
                   formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password"
                   placeholder="Password"
                   formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>

      <button ion-button
              full
              class="gradient-button"
              type="submit"
              [disabled]="!loginForm.valid">Log in</button>

      <div class="signup-buttons">
        <div class="google-button">
          <div class="abcRioButton abcRioButtonBlue"
               (click)="loginWithGoogle()">
            <div class="abcRioButtonContentWrapper">
              <div class="abcRioButtonIcon"
                   style="padding:15px">
                <div style="width:18px;height:18px;"
                     class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18">
                  <svg version="1.1"
                       xmlns="http://www.w3.org/2000/svg"
                       width="18px"
                       height="18px"
                       viewBox="0 0 48 48"
                       class="abcRioButtonSvg">
                    <g>
                      <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                      <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                      <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                      <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                      <path fill="none"
                            d="M0 0h48v48H0z"></path>
                    </g>
                  </svg>
                </div>
              </div>
              <span style="font-size:16px;line-height:48px;"
                    class="abcRioButtonContents">
                <span>Sign in with Google</span>
              </span>
            </div>
          </div>
        </div>

        <div class="google-button">
          <div class="abcRioButton abcRioButtonGradient"
               (click)="signup()">
            <div class="abcRioButtonContentWrapper">
              <div class="abcRioButtonIcon"
                   style="padding:15px">
                <div style="width:18px;height:18px;"
                     class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18">
                  <ion-icon name="person-add"></ion-icon>
                </div>
              </div>
              <span style="font-size:16px;line-height:48px;"
                    class="abcRioButtonContents">
                <span>Sign up with Email</span>
              </span>
            </div>
          </div>
        </div>
        <!-- <button ion-button
                icon-left
                full
                class="google-button"
                (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Log in with Google
        </button> -->

          <button ion-button
                  icon-left
                  block
                  clear
                  class="gradient-button signup-button"
                  (click)="signup()">
            <ion-icon name="person-add"></ion-icon>
            Sign up
          </button>
        </div>-->
      </div>
    </div>
  </form>
</ion-content>
