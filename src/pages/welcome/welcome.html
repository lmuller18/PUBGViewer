<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome to PUBG Character Viewer
    </div>
  </div>
  <div padding>
    <button ion-button
            block
            class="gradient-button"
            (click)="searchPlayer()">Search Player</button>
    <button ion-button
            block
            class="gradient-button login"
            (click)="login()">Login</button>
  </div>
</ion-content>
