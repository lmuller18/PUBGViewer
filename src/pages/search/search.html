<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
  </div>
  <div>
    <form [formGroup]="searchForm"
          (submit)="search()">
      <ion-list>
        <ion-item>
          <ion-searchbar formControlName="username"
                         placeholder="Search for a player"></ion-searchbar>
        </ion-item>

        <ion-item>
          <ion-label>Platform</ion-label>
          <ion-select formControlName="platform">
            <ion-option value="pc">PC</ion-option>
            <ion-option value="xbox">Xbox</ion-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label>Region</ion-label>
          <ion-select formControlName="region">
            <ion-option value="na">North America</ion-option>
            <ion-option value="eu">Europe</ion-option>
            <ion-option value="as">Asia</ion-option>
            <ion-option value="oc">Oceania</ion-option>
          </ion-select>
        </ion-item>

        <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

        <div padding>
          <button ion-button
                  color="primary"
                  [disabled]="!formValid()"
                  block>Search</button>
        </div>

      </ion-list>
    </form>
  </div>

</ion-content>
