<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="searchForm"
        (submit)="search()">
    <ion-list>

      <ion-item>
        <ion-searchbar formControlName="username"
                       [ngClass]="{'error': username.hasError('notFound')}"
                       placeholder="Search for a player"></ion-searchbar>
      </ion-item>

      <ion-item *ngIf="username.hasError('notFound')">
        Player was not found
      </ion-item>

      <ion-item>
        <ion-label>Platform</ion-label>
        <ion-select formControlName="platform">
          <ion-option value="xbox">XBox</ion-option>
          <ion-option value="pc">PC</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label>Region</ion-label>
        <ion-select formControlName="region">
          <ion-option value="na">North America</ion-option>
          <ion-option value="eu">European Union</ion-option>
          <ion-option value="as">Asia</ion-option>
          <ion-option value="oc">Oceania</ion-option>
        </ion-select>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <div padding>
        <button ion-button
                color="primary"
                [disabled]="!formValid()"
                block>Search</button>
      </div>

    </ion-list>
  </form>
</ion-content>
