<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
  </div>
  <div>
    <form [formGroup]="searchForm">
      <ion-list>
        <ion-item>
          <ion-searchbar formControlName="username"
                         placeholder="Search for a player"></ion-searchbar>
        </ion-item>

        <ion-item>
          <ion-label>Platform</ion-label>
          <ion-select interface="action-sheet"
                      formControlName="platform">
            <ion-option value="pc">PC</ion-option>
            <ion-option value="xbox">Xbox</ion-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label>Region</ion-label>
          <ion-select interface="action-sheet"
                      formControlName="region">
            <ion-option value="na">North America</ion-option>
            <ion-option value="eu">Europe</ion-option>
            <ion-option value="as">Asia</ion-option>
            <ion-option value="oc">Oceania</ion-option>
          </ion-select>
        </ion-item>

        <ion-item *ngIf="auth.getEmail()">
          <ion-label>This is me</ion-label>
          <ion-checkbox [checked]="getIsUserPlayer()"
                        formControlName="default"></ion-checkbox>
        </ion-item>

        <div padding>
          <button ion-button
                  class="gradient-button"
                  [disabled]="!formValid()"
                  (tap)="search()"
                  block>Search</button>
          <button *ngIf="auth.getEmail() && auth.getUserPlayer()"
                  ion-button
                  class="gradient-button"
                  (tap)="searchMe()"
                  block>Search Me</button>
        </div>

      </ion-list>
    </form>
  </div>

</ion-content>
