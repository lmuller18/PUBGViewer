<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
  </div>
  <div>
    <form [formGroup]="searchForm">
      <ion-list>
        <ion-item>
          <ion-searchbar formControlName="username"
                         placeholder="Search for a player"></ion-searchbar>
        </ion-item>

        <ion-item>
          <ion-label class="search-label">Platform</ion-label>
          <ion-select interface="action-sheet"
                      formControlName="platform">
            <ion-option value="steam">PC</ion-option>
            <ion-option value="xbox">Xbox</ion-option>
          </ion-select>
        </ion-item>

        <ion-item *ngIf="auth.getEmail()">
          <ion-label class="search-label">This is me</ion-label>
          <ion-checkbox [checked]="getIsUserPlayer()"
                        formControlName="default"></ion-checkbox>
        </ion-item>

        <div padding>
          <button ion-button
                  class="gradient-button"
                  [disabled]="!formValid()"
                  (tap)="search()"
                  block>Search</button>
          <button *ngIf="auth.getEmail() && auth.getUserPlayer()"
                  ion-button
                  class="gradient-button"
                  (tap)="searchMe()"
                  block>Search Me</button>
        </div>

      </ion-list>
    </form>
  </div>

</ion-content>
